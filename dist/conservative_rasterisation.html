<!DOCTYPE html>
<html>
    <head>
        <title>WebGL Conservative Rasterisation</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style>
            #demo {
                position: relative;
                width: 1000px;
                height: 1000px;
            }

            #canvas1 {
                transform-origin: 0 0;
                transform: scale(20);
                image-rendering: optimizeSpeed;
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: -o-crisp-edges;
                image-rendering: pixelated;
                -ms-interpolation-mode: nearest-neighbor;
            }

            #canvas1,
            #canvas2 {
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
        <script>
            const load = (srcs) => new Promise((resolve, reject) => {
                return srcs.map((src) => {
                    const script = document.createElement('script');
                    Object.assign(script, {
                        defer: true,
                        async: true,
                        src: src,
                        onload: resolve,
                        onerror: reject
                    });
                    document.head.appendChild(script);
                    return script;
                });
            });

            window.onload = async () => {
                await load(["shared.js"]);
                await load(["conservative_rasterisation.js"]);
            };
        </script>
    </head>
   <body>
       <h2>WebGL Conservative Rasterisation - 2D</h2>

       <div id="demo">
           <canvas width="50" height="25" id="canvas1"></canvas>
           <canvas width="1000" height="500" id="canvas2"></canvas>
       </div>
    </body>
</html>
