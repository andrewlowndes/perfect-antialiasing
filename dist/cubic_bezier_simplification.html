<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script>
            const load = (srcs) => new Promise((resolve, reject) => {
                return srcs.map((src) => {
                    const script = document.createElement('script');
                    Object.assign(script, {
                        defer: true,
                        async: true,
                        src: src,
                        onload: resolve,
                        onerror: reject
                    });
                    document.head.appendChild(script);
                    return script;
                });
            });

            window.onload = async () => {
                await load(["cubic_bezier_simplification.js"]);
            };
        </script>
    </head>
    <body>
        <h2>Triangulation - Cubic beziers</h2>
        
        <p>Convert cubic beziers into lines, keep subdividing until we reach a point where the angle between split lines is small</p>

        <canvas width="800" height="600" id="game" style="border: 1px solid black"></canvas>
    </body>
</html>
