<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      const load = (srcs) => new Promise((resolve, reject) => {
          return srcs.map((src) => {
              const script = document.createElement('script');
              Object.assign(script, {
                  defer: true,
                  async: true,
                  src: src,
                  onload: resolve,
                  onerror: reject
              });
              document.head.appendChild(script);
              return script;
          });
      });

      window.onload = async () => {
          await load(["single_cell.js"]);
      };
  </script>
  </head>
  <body>
    <h2>Single pixel / triangle area computation</h2>
    <p>Scroll the mouse to change the virtual pixel size, move the mouse around to change the position.</p>
    <canvas id="game" width="800" height="600" style="border: 1px solid black;"></canvas>
  </body>
</html>
