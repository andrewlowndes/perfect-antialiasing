<!DOCTYPE html>
<html>
    <head>
        <title>WebGL Conservative Rasterisation</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="shrink-to-fit=no, width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <style>
            html, body {
                height: 100%;
            }

            body {
                margin: 0;
            }

            #canvas1 {
                image-rendering: optimizeSpeed;
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: -o-crisp-edges;
                image-rendering: pixelated;
                -ms-interpolation-mode: nearest-neighbor;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <script>
            const load = (srcs) => new Promise((resolve, reject) => {
                return srcs.map((src) => {
                    const script = document.createElement('script');
                    Object.assign(script, {
                        defer: true,
                        async: true,
                        src: src,
                        onload: resolve,
                        onerror: reject
                    });
                    document.head.appendChild(script);
                    return script;
                });
            });

            window.onload = async () => {
                await load(["shared.js"]);
                await load(["custom_font_webgl.js"]);
            };
        </script>
    </head>
   <body>
        <canvas id="canvas1"></canvas>
    </body>
</html>
