<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style>
            #svgPreview {
                display: inline-block;
                vertical-align: top;
            }
        </style>

        <script>
            const load = (srcs) => new Promise((resolve, reject) => {
                return srcs.map((src) => {
                    const script = document.createElement('script');
                    Object.assign(script, {
                        defer: true,
                        async: true,
                        src: src,
                        onload: resolve,
                        onerror: reject
                    });
                    document.head.appendChild(script);
                    return script;
                });
            });

            window.onload = async () => {
                await load(["shared.js"]);
                await load(["path_to_polygon.js"]);
            };
        </script>
    </head>
    <body>
        <h1>Convert paths to polygons</h2>

        <p>Select char: <select id="charSelect"><option selected disabled>Loading</option></select> <span id="num_triangles"></span></p>

        <canvas width="600" height="900" id="game" style="border: 1px solid black"></canvas>

        <div id="svgPreview"></div>
    </body>
</html>
